# 当前版本 | Theme Version
Hexo: "2.1"

#语言 | Language
# en | zh-Hans
#请在hexo文件下的"_config.yml"修改language
language: en

# 网站标题 | Title
logo_title: Oliver's blog

# 初始化风格 | Default Style "black/light"
style: black
#style: light

#SEO优化

## 网站关键词：用英文逗号分割
keywords: Blog,Hexo,Theme,Oliver,ocean2580

# 首页URL | Your URL
link: Your_URL

#标语 | Your Slogan
words: Herzlich willkommen!

# 你的昵称 | Your Name
author: Oliver Du

# 中心图标选择男女或者自定义 | Gender
gender: /img/avatar.png #/img/female.png

# 站点小图标地址 | Small Icon of Your Site
favicon: https://www.flaticon.com/free-icons/blog

# 菜单栏配置 | Nav Bar Settings
menu:
  Telegram📞: https://t.me/NightWitcherO
  Instagram📸: https://www.instagram.com/oliverdu2580/
  GitHub🐒: https://github.com/ocean2580

# 站内关键词搜索 | Local Search
search:
  enable: true
  path: search.xml
  field: post
  # onload: true

# 评论系统 | Comments
## 做了域名限制，请改成自己的 KEY
## 若关闭valine 设置enable为false∂
valine:
  enable: true
  appId:
  appKey:

# visitors count
counter:
  enable: true

highlight:
  enable: true
